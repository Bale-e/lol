<section class="inscripcion-taller">
  <h2 class="titulo">Inscripción taller</h2>
  <p class="descripcion">
    <!-- Descripción del taller -->
  </p>
  
  <form class="formulario-taller">
    <label for="nombre" class="label">Nombre completo</label>
    <input id="nombre" name="nombre" type="text" class="input" placeholder="Tu nombre completo" autocomplete="name" />

    <label for="carrera" class="label">Carrera</label>
    <select id="carrera" name="carrera" class="input">
      <option value="">Selecciona tu carrera</option>
      <option value="informatica">Informática</option>
      <option value="administracion">Administración</option>
      <option value="electronica">Electrónica</option>
      <option value="telecomunicaciones">Telecomunicaciones</option>
      <option value=""></option>
      <!-- Más opciones -->
    </select>

    <label for="taller" class="label">Taller disponible</label>
    <select id="taller" name="taller" class="input">
      <option value="">Selecciona un taller</option>
      <option value="taller1">Taller de Fotografía</option>
      <option value="taller2">Taller de Programación</option>
      <option value="taller3">Taller de Cocina</option>
      <option value="taller4">Taller de Música</option>
      <option value="taller5">Taller de Arte</option>
      <option value="taller6">Taller de Deportes</option>
      <option value="taller7">Taller de Escritura Creativa</option>
      <!-- Agrega más talleres -->
    </select>

    <button type="submit" class="btn-solicitar">Solicitar</button>
  </form>

  <div class="inscripcion-link">
    <a href="#" class="link-inscripcion">¿Ya inscrito? Ver tu inscripción</a>
  </div>
</section>
