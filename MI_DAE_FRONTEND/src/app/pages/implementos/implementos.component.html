<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reserva de Implementos Deportivos</title>
  <style>

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }


    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-weight: 700;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #34495e;
      font-size: 0.9rem;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px 15px;
      border: 2px solid #d1d9e6;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      margin-bottom: 20px;
    }

    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: #2980b9;
      box-shadow: 0 0 6px rgba(41, 128, 185, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: red;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>
  <form>
    <h1>Reserva de Implementos Deportivos</h1>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="implemento">Implemento:</label>
    <select id="implemento" name="implemento" required>
      <option value="" disabled selected>Selecciona un implemento</option>
      <option value="balon">Bal√≥n</option>
      <option value="red">Red</option>
      <option value="conos">Conos</option>
    </select>

    <button type="submit">Solicitar</button>
  </form>
</body>
</html>
