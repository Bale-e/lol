<section class="inscripcion-club">
  <h2 class="titulo">Inscripción a Clubes</h2>
  <p class="descripcion">
    <!-- Descripción del club -->
  </p>
  <form class="formulario-club">
    <label for="nombre" class="label">Nombre completo</label>
    <input id="nombre" name="nombre" type="text" class="input" placeholder="Tu nombre completo" autocomplete="name" />

    <label for="carrera" class="label">Carrera</label>
    <select id="carrera" name="carrera" class="input">
      <option value="">Selecciona tu carrera</option>
      <option value="informatica">Informática</option>
      <option value="administracion">Administración</option>
      <option value="electronica">Electrónica</option>
      <option value="telecomunicaciones">Telecomunicaciones</option>
      <!-- Más opciones -->
    </select>

    <label for="club" class="label">Club</label>
    <select id="club" name="club" class="input">
      <option value="">Selecciona un club</option>
      <option value="ajedrez">Club de Ajedrez</option>
      <option value="robotica">Club de Robótica</option>
      <option value="deportes">Club Deportivo</option>
      <option value="musica">Club de Música</option>
      <option value="arte">Club de Arte</option>
      <option value="lectura">Club de Lectura</option>
      <!-- Agrega más clubes -->
    </select>

    <button type="submit" class="btn-solicitar">Solicitar Inscripción</button>
  </form>

  <div class="inscripcion-link">
    <a href="#" class="link-inscripcion">¿Ya inscrito? Ver tus clubes</a>
  </div>
</section>
